name: My Workflow
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
      - name: Install dependencies
        run: |
          python -m pip install -r requirements.txt
      - name: My Job
        env:
          SECRET_KEY: ${{ secrets.SECRET_KEY }}
        run: |
          python app.py 
