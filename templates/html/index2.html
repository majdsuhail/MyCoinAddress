<!doctype html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="../css/index.css">
    <meta name="description" content="Make it easier and neater to share your coin's address with MyCoinAddress">
    <meta name="keywords" content="wallet, wallet address, crypto, cryptocurrency, cryptocurrencies, bitcoin, ethereum, nft, btc, nfts, meta, doge, dogecoin">
    <meta name="author" content="Majd Suhail">

     <title>MyCoinAddress</title>
    <link rel="icon" type="image/x-icon" href="../assets/favicon.ico">

     <!-- Required meta tags -->
     <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1">

     <!-- Bootstrap CSS -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


   </head>
   <body>


     <!-- Optional JavaScript; choose one of the two! -->

     <!-- Option 1: Bootstrap Bundle with Popper -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

     <!-- Option 2: Separate Popper and Bootstrap JS -->
     <!--
     <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
     -->
     <script src="../js/index.js"></script>


    <div class="container main-block">

      <div class="row">
        <div class="col left">
             <img src='../assets/logo.png' alt='logo' width="75" height="75"></img>

        <h1>MyCoinAddress</h1>
        <p>Make it easier and neater to share your favorite coin's address</p>

        <h2>Support me!</h2>
        <a href="https://www.buymeacoffee.com/MyCoinAddress" target="_blank"><button type="button" class="btn btn-primary" id="coffee">Buy me a coffee</button></a>
        <a href="https://commerce.coinbase.com/checkout/247d778e-3875-468e-bc3c-af662c840c5d" target="_blank"><button type="button" class="btn btn-primary" id="cryptoCoffee">Buy me a coffee with cryptocurrency</button></a>
        <div id="readyDiv">
        <p class="deletedLabel" id='deletedLabel'></p>
      </div>
      </div>
      <div class="col right2">
        <div class="formContainer">

          <form action="/delete" method='post' >
            <div class="title" >
              <h2>Delete your coin's address page</h2>
              </div>

                <div class="form-group">
                  <label for="address" class="white">Coin address</label>
                  <input class="form-control" id="address" name="address" placeholder="Coin address" maxlength="42" aria-describedby="addressHelp" required >
                  <small id="addressHelp"></small>

                </div>
                <div class="input-group mb-3">
                  <label for="textinput" id="passwordLabel" class="white">Password</label>
                  <input type="password" aria-describedby="passwordHelp" class="form-control" id="password" name="password" placeholder="password" minlength="6" maxlength="32" required>
                  <button class="btn btn-outline-secondary" type="button" id="button-addon">Show</button>
                  <small id="passwordHelp"></small>

                </div>
                <button type="submit" class="btn btn-primary" id='submit'>Delete</button>
              </form>
          </div>

      <div class="botButton">
        <a href="/"><button type="button" class="btn btn-primary">Create a new page</button></a>
    </div>

    </div>
  </div>
  </div>
<script>

         var data={{data|tojson}};

         if('success' in data){
             deleteSuccess(data)
         }
         else if('aError' in data){
             addressError(data);
         }
         else if('pError' in data){
             passwordError(data);
         }
         else{
              var readyDiv=document.getElementById('readyDiv');
              readyDiv.style.display='none';
         }

</script>
  </body>
</html>
