<!doctype html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="/static/index2.css">
    <meta name="description" content="Make it easier and neater to share your coin's address with MyCoinAddress">
    <meta name="keywords" content="wallet, wallet address, crypto, cryptocurrency, cryptocurrencies, bitcoin, ethereum, nft, btc, nfts, meta, doge, dogecoin">
    <meta name="author" content="Majd Suhail">

     <title>MyCoinAddress</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
     <!-- Required meta tags -->
     <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1">

     <!-- Bootstrap CSS -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


   </head>
   <body>


     <!-- Optional JavaScript; choose one of the two! -->

     <!-- Option 1: Bootstrap Bundle with Popper -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

     <!-- Option 2: Separate Popper and Bootstrap JS -->
     <!--
     <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
     -->
     <script src="/static/index2.js"></script>


    <div class="main-block">

      <div class="row">
        <div class="col inner-block">

          <div class="title" >
            <h1 class="wrap" id='displayName'></h1>
          <div class="description" >
            <p id='description'></p>
          </div>
          </div>

           <div class="qrs row">

            <div class="btn-group" role="group" id='btnGroup'>
              <button type="button" class="btn btn-outline-primary" id='addressBtn'>Address</button>
              <button type="button" class="btn btn-outline-primary" id='memoBtn'>Memo</button>
            </div>

             <div class="addressQrDiv col" id='addressQrDiv'>
               <h4>Address</h4>
            <img alt="addressQr" id="addressQr">
          </div>
          <div class="memoQrDiv col" id='memoQrDiv'>
            <h4>Memo</h4>
            <img alt="memoQr" id="memoQr">
          </div>

          <div class="networkDiv" id='networkDiv'>
            <h6>Network</h6>
            <p class="networkType" id='network'></p>
          </div>

           </div>


           <div class="info">

            <div>
              <label for="address" class="coinName" id='coinName'></label>
            <div class="input-group mb-3">
              <input type="text" class="form-control" id="address" aria-describedby="addressCopy" readonly>
              <button class="btn btn-outline-secondary" type="button" id="addressCopy">Copy</button>
            </div>
          </div>

          <div id='memoDiv'>
            <label for="memo">Memo</label>
          <div class="input-group mb-3">
            <input type="text" class="form-control" id="memo" aria-describedby="memoCopy" readonly>
            <button class="btn btn-outline-secondary" type="button" id="memoCopy">Copy</button>
          </div>
        </div>

  </div>
  </div>
  </div>
  </div>
  <footer><center><a href='/'><h6 style='margin-top:20px;'><u>Create your own page now for free!</u></h6></a></center></footer>

   <script>

         var div=document.getElementById('memoQrDiv')
         div.style.display='none';

         var data={{data|tojson}};

         success(data)

     </script>

  </body>
</html>
